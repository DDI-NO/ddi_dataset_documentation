site_name: "DDI Dataset Documentation"
site_description: "Generated documentation for DDI datasets"
repo_url: ""

# The docs/ directory is assembled by the build command.
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list

plugins:
  - search

nav:
  - Home: index.md
  - Project:
      - Structure: project/structure.md
      - Conventions: project/conventions.md
  - Experiments:
      - Overview: experiments/_intro.md
      - Index: experiments/index.md
      - Diagnosis (example): experiments/diag_diagnosis.md
      - Demographics (example): experiments/demographics.md
  - Dataset:
      - Overview: dataset/_intro.md
      - Variables: dataset/variables.md
